<!-- neo.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Near-Earth Objects</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('neo', filename='style1.css') }}">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- Left-aligned image -->
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='rocket_launch.png') }}" alt="Logo" width="30" height="30"
                    class="d-inline-block align-top">
                SPACE
            </a>

            <!-- Navbar toggler for small screens -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar items (right-aligned) -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/apod">APOD</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/spacex">SpaceX</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/neo">NEO</a>
                    </li>
                </ul>

                <!-- Dropdown for small screens -->
                <div class="dropdown d-lg-none">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Menu
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="/">Home</a>
                        <a class="dropdown-item" href="/apod">APOD</a>
                        <a class="dropdown-item" href="/spacex">SpaceX</a>
                        <a class="dropdown-item" href="/neo">NEO</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <h1>Near-Earth Objects</h1>

    <ul>
        {% for neo_info in neo_info %}
        <li>
            <strong>Name:</strong> {{ neo_info.name }}<br>
            <strong>Approach Date:</strong> {{ neo_info.approach_date }}
        </li>
        {% endfor %}
    </ul>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 Space. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
