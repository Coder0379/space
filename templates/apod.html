<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Apod</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='style1.css') }}">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <div class="logo-container">
                    <img src="{{ url_for('static', filename='slogo.svg') }}" alt="Logo" width="92" height="24" class="logo d-inline-block align-top">
                </div>
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/apod">APOD</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/iss_location">ISS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/neo">NEO</a>
                    </li>
                    <li class="nav-item">
                        {% if username %}
                            <a class="nav-link" href="#" id="profileName" data-toggle="modal" data-target="#profileModal">Hello, {{ username }}!</a>
                        {% else %}
                            <a class="navbar-brand" href="/login">
                                <div class="logo-container">
                                    <img src="{{ url_for('static', filename='login.svg') }}" alt="Login" width="24" height="24" class="logo d-inline-block align-top">
                                </div>
                            </a>
                        {% endif %}
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div id="galacticCenterContainer">
        <div class="container" id="apodgalacticCenterContent">
            <div class="row">
                <div class="col-md-6">
                    <img src="{{ url }}" alt="{{ title }}" class="limited-height"> 
                </div>
                <div class="col-md-6">
                    <div class="content">
                        <h1>{{ title }}</h1>
                        <p class="apodresponsive-text">{{ explanation | safe }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
  

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Space. All rights reserved.</p>
            <div class="social-icons">
                <a href="https://www.facebook.com/" target="_blank" title="Share on Facebook">
                    <img src="{{ url_for('static', filename='facebook.png') }}" alt="Facebook">
                </a>
                <a href="https://www.instagram.com/" target="_blank" title="Share on Instagram">
                    <img src="{{ url_for('static', filename='instagram.png') }}" alt="Instagram">
                </a>
            </div>
        </div>
    </footer>
    
    
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
            <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
